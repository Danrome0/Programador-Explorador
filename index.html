<!DOCTYPE html>

<head>

    <title>Inicio</title>
    <link rel='stylesheet' href='styleinicio.css'>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .video-background-section {
            position: relative;
            height: 100vh;
            /* Ocupa toda la altura de la pantalla */
            width: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            /* Posiciona el video detrás del contenido */
            pointer-events: none;
            /* Evita que el usuario interactúe con el video */
        }

        .video-container iframe {
            /* Asegura que el video cubra todo el contenedor sin deformarse */
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw;
            /* Ancho de la ventana */
            height: 56.25vw;
            /* Alto basado en una relación de aspecto 16:9 */
            min-width: 177.77vh;
            /* Ancho mínimo basado en la altura */
            min-height: 100vh;
            /* Alto mínimo */
            transform: translate(-50%, -50%);
        }

        .content {
            position: relative;
            width: 100%;
            height: 80%;
            /* Asegura que esté por encima del video */
            z-index: 1;
            /*background: rgba(0, 0, 0, 0.5);*/
            /* Fondo semitransparente para legibilidad */
            padding: 20px 40px;
            border-radius: 10px;
        }

        h1 {
            padding-top: 5%;
            color: aliceblue;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 500%;
            text-shadow: 10px 10px 20px rgb(0, 0, 0);
            flex-direction: column;
            text-align: right;
            letter-spacing: 2px;
            word-spacing: 5px;
            width: 100%;
            margin: auto;
            position: relative;
            z-index: 500;
        }

        p {
            font-size: 1.5rem;
        }
    </style>

</head>
